<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="shortcut icon" href="ico/to-do-list.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1 class="head__text">To-Do List</h1>

      <div class="list-header">
        <select id="list-selector"></select>
        <input type="text" id="new-list-name" placeholder="List Name" />
        <button onclick="createNewList()">New List</button>
        <button class="delete-list-button" onclick="deleteCurrentList()">
          Delete List
        </button>
      </div>
      <h2 id="list-title">My workday</h2>
      <div class="list-header">
        <input type="text" id="new-task" placeholder="Add new task" />
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
